;	[/Drive0]
;	[Drive1]
;		ImageRect=8,0,8,16
;		xx=Skins\Default\xx.png
;		Rx=Skins\Default\Rx.png
;		xW=Skins\Default\xW.png
;		RW=Skins\Default\RW.png
;	[/Drive1]
;[/Default]

[LED and Drive Letter]
	Wide=False
	DriveLetter=True
	TextRenderingHint=5
	[Drive0]
		FontName=Meiryo,6
		FontColor=#dddddd
		FontRect=0,8,8,16
		ImageRect=0,0,8,16
		xx=Skins\LED and Drive Letter\xx.png
		Rx=Skins\LED and Drive Letter\Rx.png
		xW=Skins\LED and Drive Letter\xW.png
		RW=Skins\LED and Drive Letter\RW.png
	[/Drive0]
	[Drive1]
		FontName=Meiryo,6
		FontColor=#dddddd
		FontRect=8,8,8,8
		ImageRect=8,0,8,16
		xx=Skins\LED and Drive Letter\xx.png
		Rx=Skins\LED and Drive Letter\Rx.png
		xW=Skins\LED and Drive Letter\xW.png
		RW=Skins\LED and Drive Letter\RW.png
	[/Drive1]
[/LED and Drive Letter]

[Drive Icon]
	Wide=True
	DriveLetter=False
	[Drive0]
		ImageRect=0,0,16,16
		xx=Skins\Drive Icon\xx.png
		Rx=Skins\Drive Icon\Rx.png
		xW=Skins\Drive Icon\xW.png
		RW=Skins\Drive Icon\RW.png
	[/Drive0]
	[Drive1]
		ImageRect=0,0,16,16
		xx=Skins\Drive Icon\xx.png
		Rx=Skins\Drive Icon\Rx.png
		xW=Skins\Drive Icon\xW.png
		RW=Skins\Drive Icon\RW.png
	[/Drive1]
[/Drive Icon]
